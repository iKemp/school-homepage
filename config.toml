	# Contact section
	[params.contact]
		headline = "Kontaktieren Sie uns!"
		description = "Sie haben Fragen oder interessieren sich für unsere Schule? Das ist toll! Rufen Sie uns an oder schreiben Sie uns eine E-Mail und wir melden uns sobald wie möglich!"
		phone = "+49 6422 1715"
		fax = "+49 6422 898282"
		email = "poststelle@grundschule.anzefahr-niederwald.schulverwaltung.hessen.de"

		[params.contact.address]
			name = "Grundschule Anzefahr-Niederwald"
