	# About section
	[params.about]
		headline    = "Unsere Schule"
        #buttonText  = "Get started!"
		description = """
Die Grundschule Anzefahr-Niederwald ist eine einzügige Grundschule südlich von Kirchhain, 
im schönen Ohmtal gelegen. Im aktuellen Schuljahr 2016/2017 besuchen 73 Schüler und 
Schülerinnen aus den Dörfern Anzefahr, Niederwald und Sindersfeld, sowie auch Kinder aus 
Stausebach unsere Schule. 
Der Unterricht findet in 4 Lerngruppen an zwei Standorten statt: 

Am Standort Anzefahr werden im laufenden Schuljahr 14 Kinder in Klasse 3 und 20 Kinder in 
Klasse 4 unterrichtet.

Am Standort Niederwald werden aktuell 18 Kinder in Klasse 2 und 21 Kinder in Klasse 1 
unterrichtet. Dort befindet sich auch die Schulbetreuung, in der in diesem Schuljahr 25 
Kinder von 3 Betreuerinnen betreut werden.

Der Sportunterricht findet im Bürgerhaus Anzefahr statt.

Die Schule wird bei den nicht-pädagogischen Aufgaben von einer Sekretärin, zwei 
Hausmeistern und zwei Reinigungskräften unterstützt.
"""

