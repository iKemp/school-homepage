	# Navigation
	[params.navigation]
		brand = "Grundschule Anzefahr-Niederwald"

		[params.navigation.links]
			about     = "Über uns"
			services  = "Ziele"
			portfolio = "Portfolio"
            team      = "Team"
			contact   = "Kontakt"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "Hier bin ich Mensch, hier darf ich's sein."
		subtitle   = "Johann Wolfgang von Goethe  "
		buttonText = "Wollen Sie mehr erfahren?"


	# About section
	[params.about]
		headline    = "Unsere Schule"
		description = """Die Grundschule Anzefahr-Niederwald ist eine kleine Grundschule südlich von Kirchhain im schönen Ohmtal gelegen. Der Unterricht findet in 4 Lerngruppen an zwei Standorten statt: 
Am Standort Anzefahr werden im laufenden Schuljahr 14 Kinder in Klasse 3 und 20 Kinder in Klasse 4 unterrichtet. 

Am Standort Niederwald werden aktuell 18 Kinder in Klasse 2 und 21 Kinder in Klasse 1 unterrichtet. Dort befindet sich auch die Schulbetreuung. 

Der Sportunterricht findet im Bürgerhaus Anzefahr statt."""
		#buttonText  = "Get started!"

    # Footer section
    [params.footer]
        name = "Impressum"
        url = "/impressum/"


	# Service section
	[params.services]
		headline = "Wir stärken unsere Kinder für die Zukunft"

        [[params.services.list]]
            icon = "fa-paper-plane"
            title = "Selbständigkeit"
            description = "Unsere Schüler werden zu demokratischem Denken und Handeln angeregt. Sie lernen selbständiges Lernen und sie werden sozialkompetent, selbstbewusst und stark gemacht."

        [[params.services.list]]
            icon = "fa-diamond"
            title = "Förderung"
            description = "Unsere Schüler werden individuell gefördert und gefordert. Sie lernen außerschulische Lernorte kennen und führen standortübergreifende Projekte durch."

    		[[params.services.list]]
            icon = "fa-search"
            title = "Transparenz"
            description = "Wir öffnen unsere Schule im Inneren und nach außen hin. Unsere Lehrer gehen professionell und offen miteinander um."

        [[params.services.list]]
            icon = "fa-heart"
            title = "Geborgenheit"
            description = "Unsere Schüler sollen sich in der Schule und der Gemeinschaft wohl fühlen. Wir achten auf gesunde Ernährung und Bewegung."


    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
        date = "Datum"
        category = "Kategorie"
        buttonText = "Schließen"

    # Aside section
	[params.aside]
		headline = "Interessieren Sie sich für den Förderverein?"

		[[params.aside.button]]
