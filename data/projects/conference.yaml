    Die Schulkonferenz ist das Organ gemeinsamer Beratung und Beschlussfassung von Eltern, Lehrern und (an weiterführenden Schulen) Schülern.Sie berät und beschließt über verschiedene Themenbereiche, unter anderem über das Schulprogramm, Grundsätze für Klassenarbeiten, Schulveranstaltungen oder Grundsätze der Zusammenarbeit mit anderen Schulen und außerschulischen Einrichtungen.

    Die Schulkonferenz setzt sich an Grundschulen zu gleichen Zahlen aus Lehrern und Eltern zusammen; ein zusätzlicher Sitz fällt an den Schulleiter/die Schulleiterin, die automatisch Vorsitzende der Schulkonferenz ist. Die Mitglieder der Lehrer werden aus dem Kollegium gewählt. Die Mitglieder der Eltern werden von den Elternbeiräten aus der gesamten Elternschaft gewählt. Gewählt wird in geheimer Wahl für zwei Schuljahre. In der Elternvertretung der Schulkonferenz können "alle" Eltern nach §100 Abs.1 des Hess. Schulgesetzes gewählt werden. Die Mitarbeit in der Schulkonferenz ist somit nicht an den Elternbeirat gebunden. Daher sind alle Eltern gebeten, sich an die Schulleiterin zu wenden, um sich die eventuelle Wählbarkeit bescheinigen zu lassen.